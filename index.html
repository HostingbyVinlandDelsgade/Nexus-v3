    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }

      /* Hide Number Input Spinners (The arrows requested to be removed) */
      input[type=number]::-webkit-inner-spin-button, 
      input[type=number]::-webkit-outer-spin-button { 
        -webkit-appearance: none; 
        margin: 0; 
      }
      input[type=number] {
        -moz-appearance: textfield;
      }

      /* PRINT STYLES */
      @media print {
        body {
          background: white;
        }
        /* Hide everything by default */
        body * {
          visibility: hidden;
        }
        /* Make printable area visible */
        .printable-area, .printable-area * {
          visibility: visible;
        }
        /* Position printable area at top left of page */
        .printable-area {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          margin: 0;
          padding: 20px;
          background: white;
          display: flex;
          justify-content: center; /* Center the receipt on the paper */
        }
        /* Ensure the receipt content box maintains its styling */
        #receipt-content {
          box-shadow: none !important;
          border: none !important;
          width: 80mm !important; /* Force thermal width */
        }
        .no-print {
          display: none !important;
        }
      }
    </style>
